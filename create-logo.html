<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <h1>1 Call Rapid Response Logo Creator</h1>
    <canvas id="logoCanvas" width="300" height="100"></canvas>
    <button id="downloadBtn">Download Logo</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#212529';
            ctx.fillRect(0, 0, 300, 100);
            
            // Draw "1 CALL" text
            ctx.fillStyle = '#0d6efd';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('1 CALL', 30, 45);
            
            // Draw "RAPID RESPONSE" text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('RAPID RESPONSE', 30, 75);
            
            // Draw shield icon
            ctx.fillStyle = '#0d6efd';
            ctx.beginPath();
            ctx.moveTo(270, 15);
            ctx.lineTo(290, 25);
            ctx.lineTo(270, 55);
            ctx.lineTo(250, 25);
            ctx.closePath();
            ctx.fill();
            
            // Draw inner shield
            ctx.fillStyle = '#212529';
            ctx.beginPath();
            ctx.moveTo(270, 25);
            ctx.lineTo(280, 30);
            ctx.lineTo(270, 45);
            ctx.lineTo(260, 30);
            ctx.closePath();
            ctx.fill();
            
            // Download functionality
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'logo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
