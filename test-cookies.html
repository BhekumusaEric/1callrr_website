<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/cookie-styles.css">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .test-button {
            margin: 10px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Cookie Manager Test</h1>
        <p>This page tests the cookie functionality without requiring a server.</p>
        
        <div class="status" id="status">
            <strong>Status:</strong> <span id="statusText">Loading...</span>
        </div>
        
        <div class="mb-3">
            <h3>Test Actions:</h3>
            <button class="btn btn-primary test-button" onclick="testShowBanner()">Show Cookie Banner</button>
            <button class="btn btn-secondary test-button" onclick="testHideBanner()">Hide Cookie Banner</button>
            <button class="btn btn-info test-button" onclick="testCheckConsent()">Check Consent Status</button>
            <button class="btn btn-warning test-button" onclick="testClearConsent()">Clear Consent</button>
        </div>
        
        <div class="mb-3">
            <h3>Cookie Actions:</h3>
            <button class="btn btn-success test-button" onclick="testAcceptAll()">Accept All Cookies</button>
            <button class="btn btn-outline-secondary test-button" onclick="testAcceptEssential()">Accept Essential Only</button>
            <button class="btn btn-primary test-button" onclick="testAcceptSelected()">Accept Selected</button>
        </div>
        
        <div id="consentInfo" class="mt-4">
            <h4>Current Consent Status:</h4>
            <pre id="consentDisplay">No consent data</pre>
        </div>
    </div>

    <script src="js/cookie-manager.js"></script>
    <script>
        // Test functions
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
            console.log('Status:', message);
        }
        
        function updateConsentDisplay() {
            const consentDisplay = document.getElementById('consentDisplay');
            if (window.cookieManager && window.cookieManager.consent) {
                consentDisplay.textContent = JSON.stringify(window.cookieManager.consent, null, 2);
            } else {
                const cookieValue = document.cookie.split(';').find(c => c.trim().startsWith('cookie_consent='));
                if (cookieValue) {
                    try {
                        const consent = JSON.parse(decodeURIComponent(cookieValue.split('=')[1]));
                        consentDisplay.textContent = JSON.stringify(consent, null, 2);
                    } catch (e) {
                        consentDisplay.textContent = 'Error parsing consent: ' + cookieValue;
                    }
                } else {
                    consentDisplay.textContent = 'No consent cookie found';
                }
            }
        }
        
        function testShowBanner() {
            if (window.cookieManager) {
                window.cookieManager.showCookieConsentBanner();
                updateStatus('Cookie banner shown');
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        function testHideBanner() {
            if (window.cookieManager) {
                window.cookieManager.hideCookieConsentBanner();
                updateStatus('Cookie banner hidden');
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        function testCheckConsent() {
            if (window.cookieManager) {
                window.cookieManager.checkCookieConsent();
                updateStatus('Checked consent status');
                setTimeout(updateConsentDisplay, 500);
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        function testClearConsent() {
            document.cookie = 'cookie_consent=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            updateStatus('Consent cleared');
            updateConsentDisplay();
        }
        
        function testAcceptAll() {
            if (window.cookieManager) {
                window.cookieManager.acceptAllCookies();
                updateStatus('Accepted all cookies');
                setTimeout(updateConsentDisplay, 500);
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        function testAcceptEssential() {
            if (window.cookieManager) {
                window.cookieManager.acceptEssentialOnly();
                updateStatus('Accepted essential cookies only');
                setTimeout(updateConsentDisplay, 500);
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        function testAcceptSelected() {
            if (window.cookieManager) {
                window.cookieManager.acceptSelectedCookies();
                updateStatus('Accepted selected cookies');
                setTimeout(updateConsentDisplay, 500);
            } else {
                updateStatus('Cookie manager not loaded');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.cookieManager) {
                    updateStatus('Cookie manager loaded successfully');
                    updateConsentDisplay();
                } else {
                    updateStatus('Cookie manager failed to load');
                }
            }, 1000);
        });
        
        // Update display every 2 seconds
        setInterval(updateConsentDisplay, 2000);
    </script>
</body>
</html>
